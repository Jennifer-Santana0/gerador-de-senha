<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="container">
        <h1>Gerador de Senha</h1>

        <div class="senha-gerada">Selecione as opcoes</div>

        Quantidade de caracteres <input type="number" min="1" max="50"> <br>
        Adicionar maiusculas <input type="checkbox" class="chk-maiusculas" checked><br>
        Adicionar minusculas <input type="checkbox" class="chk-minusculas" checked><br>
        Adicionar numeros <input type="checkbox" class="chk-numeros" checked><br>
        Adicionar simbolos <input type="checkbox" class="chk-simbolos" checked><br>

        <button class="gerar-senha">Gerar Senha</button>


    </div>

    <script src="../js/bundle.js"></script>
</body>
</html>
